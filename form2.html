<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
      <div class="main">
        <form action="" method="post" class="form" id = "form-1">
                <h3 class="heading">Đăng nhập tài khoản</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
                <div class="form-group">
                        <div class="form-style">
                            <label for="fullName" class="form-label">Tên đầy đủ</label>
                            <input type="text" name="fullName" rules = "required"class="form-input" id = "fullName" placeholder="VD: Hồ Sỹ Thảo">
                            <span class="form-message" id="span-name"></span>
                        </div>
                        <div class="form-style">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" name="email" rules = "required|email" class = "form-input" id = "email" placeholder="VD: hosithao1622004@gmail.com">
                            <span class="form-message" id = "span-email"></span>
                        </div>
                        <div class="form-style">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" rules = "required|min:6" class = "form-input" id ="password" placeholder="Nhập mật khẩu">
                            <span class="form-message" id="span-password"></span>
                        </div>
                </div>
                <div class="summit">
                    <button class="form-summit">Đăng Nhập</button>
                </div>
            </form>
        </div>
        <script src="validator.js"></script>
        <script>
                validator('#form-1');
        </script>
    </body>
</html>
